<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>5 Minute Journal</title>

  <!-- Font -->
  <link href="http://fonts.googleapis.com/css?family=Libre+Baskerville:400,700,400italic" rel="stylesheet" type="text/css">

  <!-- CSS  -->
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

<main class="valign-wrapper">

  <div class="container valign">
        <div class="row">
          <div class="col s12 m10 offset-m1 l6 offset-l3">
            <i id="symbol"></i>
          </div>
          <div class="col s12">
              <h5 class="center" id="heading"></h5>
          </div>


          <div class="col quote s12 m10 offset-m1 l6 offset-l3">
            "If you are patient in one moment of anger you will escape one hundred days of sorrow." ~Chinese Proverb
          </div>
          <div class="section col s12 m10 offset-m1 l6 offset-l3" id="questions">

            <h6 class="center question">I am grateful for</h6>
              <input id="grateful0" placeholder="1." type="text">
              <input id="grateful1" placeholder="2." type="text">
              <input id="grateful2" placeholder="3." type="text">
            <h6 class="center question">What would make today great?</h6>
              <input id="today0" placeholder="1." type="text">
              <input id="today1" placeholder="2." type="text">
              <input id="today2" placeholder="3." type="text">

            <h6 class="center question">Daily affirmations. I am</h6>
              <input id="affirm0" placeholder="1." type="text">
              <input id="affirm1" placeholder="2." type="text">
              <input id="affirm2" placeholder="3." type="text">

          </div>
        </div>

  </div>
</main>


  <footer class="page-footer transparent">


  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js"></script>
  <script type="text/javascript" src="js/moment.min.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
